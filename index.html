<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>Job Application</h1>

         <div class="form">
            <div class="form1">
                <label for="First-name">First Name</label>
                <input type="text" id="First-name" name="First-name" placeholder="Enter your name">
            </div>
            <div class="form1">
                <label for="Last-name">Last Name</label>
                <input type="text" id="Last-name" name="Last-name" placeholder="Enter your name">
            </div>
            <div class="form1">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form1">
                <label for="Job-rule">Job Rule</label>
                <select name="" id="Job-rule">
                    <option value="">Select A Job</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Flutter">Flutter</option>
                </select>
            </div>
            <div class="form2">
                <label for="Address">Address</label>
                 <textarea name="" id="Address" cols="50" rows="4"></textarea>
            </div>
            <div class="form1">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
            </div>
            <div class="form1">
                <label for="pincode">pincode</label>
                <input type="number" id="pincode" name="ppincode">
            </div>
            <div class="form1">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" >
            </div>
            <div class="form1">
                <label for="file">Upload your File</label>
                <input type="file" id="file" name="file">
            </div>
         </div>
         <div class="button">
            <button type="submit">Apply Now</button>
         </div>
    </div>
</body>
</html>
